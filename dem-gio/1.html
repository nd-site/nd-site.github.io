<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Đếm Giây Chuẩn</title>

<style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
    }
    #display {
        font-size: 80px;
        margin: 20px 0;
        font-weight: bold;
    }
    input, button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
    }
</style>
</head>

<body>
    <input id="seconds" type="number" placeholder="Nhập số giây" />
    <div id="display">0</div>
    <button onclick="startTimer()">Bắt đầu</button>
    <button onclick="stopTimer()">Dừng</button>

<script>
let running = false;
let endTime = 0;
let rafId = null;

// Tick cực chuẩn, dựa trên thời gian thực
function tick() {
    if (!running) return;

    const now = Date.now();
    const diff = endTime - now;

    if (diff <= 0) {
        document.getElementById("display").textContent = 0;
        running = false;
        return;
    }

    const seconds = Math.ceil(diff / 1000);
    document.getElementById("display").textContent = seconds;

    rafId = requestAnimationFrame(tick);
}

function startTimer() {
    const total = parseInt(document.getElementById("seconds").value);
    if (!total || total <= 0) return;

    running = true;
    endTime = Date.now() + total * 1000;

    cancelAnimationFrame(rafId);
    tick();
}

function stopTimer() {
    running = false;
    cancelAnimationFrame(rafId);
}
</script>
</body>
</html>
