<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer ms Rõ Ràng</title>

<style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
        transform: scale(1.5);   /* phóng to toàn màn hình */
        transform-origin: top center;
    }

    #sec {
        font-size: 80px;
        font-weight: bold;
    }

    #ms {
        font-size: 45px;
        color: #444;
        margin-top: -10px;
    }

    button, input {
        padding: 12px 25px;
        font-size: 28px;
        margin: 8px;
        border-radius: 10px;
        border: none;
        background: #ddd;
    }

    button:active {
        opacity: 0.7;
    }
</style>
</head>

<body>

<input id="seconds" type="number" placeholder="Nhập giây">
<div id="sec">0</div>
<div id="ms">000</div>
<button id="start">Bắt đầu</button>
<button id="stop">Dừng</button>
<button id="reset">Reset</button>

<script>
let running = false;
let endTime = 0;
let rafId = null;

function loop() {
    if (!running) return;

    const now = performance.now();
    const diff = endTime - now;

    if (diff <= 0) {
        sec.textContent = "0";
        ms.textContent = "000";
        running = false;
        return;
    }

    const total = diff / 1000;
    const s = Math.floor(total);
    const m = Math.floor((total - s) * 1000);

    sec.textContent = s;
    ms.textContent = String(m).padStart(3, "0");

    rafId = requestAnimationFrame(loop);
}

// BẮT ĐẦU
start.onclick = () => {
    const t = parseFloat(seconds.value);
    if (!t || t <= 0) return;

    running = true;
    endTime = performance.now() + t * 1000;

    sec.textContent = Math.floor(t);
    ms.textContent = "000";

    cancelAnimationFrame(rafId);
    requestAnimationFrame(loop);
};

// DỪNG ngay lập tức
stop.onclick = () => {
    running = false;
    cancelAnimationFrame(rafId);
};

// RESET về 0
reset.onclick = () => {
    running = false;
    cancelAnimationFrame(rafId);
    sec.textContent = "0";
    ms.textContent = "000";
};
</script>

</body>
</html>
