<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đếm Giây + MilliGiây</title>

<style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
    }
    #display {
        font-size: 60px;
        font-weight: bold;
        margin: 20px 0;
    }
    input, button {
        padding: 10px 20px;
        font-size: 20px;
        margin: 5px;
    }
</style>
</head>

<body>

<input id="seconds" type="number" placeholder="Nhập giây" />
<div id="display">0.000</div>
<button onclick="startTimer()">Bắt đầu</button>
<button onclick="stopTimer()">Dừng</button>

<script>
let running = false;
let endTime = 0;
let rafId = null;

function tick() {
    if (!running) return;

    const now = performance.now();  // chính xác cao hơn Date.now()
    const diff = endTime - now;

    if (diff <= 0) {
        document.getElementById("display").textContent = "0.000";
        running = false;
        return;
    }

    const seconds = (diff / 1000).toFixed(3); // hiển thị giây + ms
    document.getElementById("display").textContent = seconds;

    rafId = requestAnimationFrame(tick);
}

function startTimer() {
    const total = parseFloat(document.getElementById("seconds").value);
    if (!total || total <= 0) return;

    running = true;
    endTime = performance.now() + total * 1000;

    cancelAnimationFrame(rafId);
    tick(); // chạy ngay, không delay
}

function stopTimer() {
    running = false;
    cancelAnimationFrame(rafId);
}
</script>

</body>
</html>
