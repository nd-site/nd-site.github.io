<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Precise Timer</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    #timer {
        font-size: 80px;
        font-weight: bold;
        margin-bottom: 30px;
    }
    button {
        font-size: 30px;
        padding: 15px 40px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #333;
        color: white;
    }
    button:active {
        opacity: 0.7;
    }
</style>
</head>
<body>

<div class="container">
    <div id="timer">0.000</div>
    <button id="start">Start</button>
    <button id="stop">Dừng</button>
    <button id="reset">Reset</button>
</div>

<script>
let startTime = 0;
let running = false;
let interval;

function formatTime(ms) {
    let totalSeconds = ms / 1000;
    return totalSeconds.toFixed(3); // luôn hiện mili-giây
}

document.getElementById("start").onclick = () => {
    if (running) return;
    running = true;
    startTime = Date.now() - (elapsed || 0);
    interval = setInterval(() => {
        elapsed = Date.now() - startTime;
        document.getElementById("timer").textContent = formatTime(elapsed);
    }, 10);
};

document.getElementById("stop").onclick = () => {
    if (!running) return;
    running = false;
    clearInterval(interval);
};

document.getElementById("reset").onclick = () => {
    running = false;
    clearInterval(interval);
    elapsed = 0;
    document.getElementById("timer").textContent = "0.000";
};

let elapsed = 0;
</script>

</body>
</html>
