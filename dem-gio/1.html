<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer ms</title>

<style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
    }
    #display {
        font-size: 60px;
        font-weight: bold;
        margin: 20px 0;
    }
</style>
</head>

<body>

<input id="seconds" type="number" placeholder="Nhập giây">
<div id="display">0.000</div>
<button id="start">Bắt đầu</button>
<button id="stop">Dừng</button>

<script>
let running = false;
let endTime = 0;
let rafId = null;

function loop() {
    if (!running) return;

    const now = performance.now();
    const diff = endTime - now;

    if (diff <= 0) {
        document.getElementById("display").textContent = "0.000";
        running = false;
        return;
    }

    // Hiển thị giây + mili-giây, ví dụ 12.345
    const sec = (diff / 1000).toFixed(3);
    document.getElementById("display").textContent = sec;

    rafId = requestAnimationFrame(loop);
}

document.getElementById("start").addEventListener("click", () => {
    const input = parseFloat(document.getElementById("seconds").value);
    if (!input || input <= 0) return;

    running = true;
    endTime = performance.now() + input * 1000;

    // Hiển thị ngay lập tức, không delay
    document.getElementById("display").textContent = input.toFixed(3);

    cancelAnimationFrame(rafId);
    requestAnimationFrame(loop);
});

document.getElementById("stop").addEventListener("click", () => {
    running = false;
    cancelAnimationFrame(rafId);
});
</script>

</body>
</html>
