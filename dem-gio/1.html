<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Chuẩn</title>

<style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
    }
    #display {
        font-size: 60px;
        font-weight: bold;
        margin: 20px 0;
    }
</style>
</head>

<body>

<input id="seconds" type="number" placeholder="Nhập giây">
<div id="display">0</div>
<button id="start">Bắt đầu</button>
<button id="stop">Dừng</button>

<script>
let running = false;
let endTime = 0;
let rafId = null;

function loop() {
    if (!running) return;

    const now = performance.now();
    const diff = endTime - now;

    if (diff <= 0) {
        document.getElementById("display").textContent = 0;
        running = false;
        return;
    }

    const sec = Math.ceil(diff / 1000);
    document.getElementById("display").textContent = sec;

    rafId = requestAnimationFrame(loop);
}

document.getElementById("start").addEventListener("click", () => {
    const input = parseInt(document.getElementById("seconds").value);
    if (!input || input <= 0) return;

    // fix delay: render ngay lập tức trước animation frame
    running = true;
    endTime = performance.now() + input * 1000;
    document.getElementById("display").textContent = input;

    cancelAnimationFrame(rafId);
    requestAnimationFrame(loop);
});

document.getElementById("stop").addEventListener("click", () => {
    running = false;
    cancelAnimationFrame(rafId);
});
</script>

</body>
</html>
