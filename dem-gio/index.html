<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Đếm Giây</title>

<style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f7f7f7;
    }
    #display {
        font-size: 80px;
        margin: 20px 0;
        font-weight: bold;
    }
    input, button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
    }
</style>
</head>

<body>
    <input id="seconds" type="number" placeholder="Nhập số giây" />
    <div id="display">0</div>
    <button onclick="startTimer()">Bắt đầu</button>
    <button onclick="stopTimer()">Dừng</button>

<script>
let countdown;

function startTimer() {
    let total = parseInt(document.getElementById("seconds").value);
    if (!total || total < 0) return;

    clearInterval(countdown);

    document.getElementById("display").textContent = total;

    countdown = setInterval(() => {
        total--;
        document.getElementById("display").textContent = total;

        if (total <= 0) {
            clearInterval(countdown);
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(countdown);
}
</script>
</body>
</html>
