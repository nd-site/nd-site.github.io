<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tập - ND Labs</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #1e293b;
            font-size: 2.5rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #e2e8f0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #f1f5f9;
            color: var(--primary);
        }

        .info b {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .info span {
            font-size: 0.9rem;
            color: #64748b;
        }

        .back-btn {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #64748b;
            font-weight: 600;
        }
    </style>
    <script src="/nd-navbar.js" defer></script></head>

<body>
    <div class="container">
        <a href="/" class="back-btn"><i class="ph ph-arrow-left"></i> Quay lại trang chủ</a>
        <h1><i class="ph-duotone ph-book-open"></i> Học Tập</h1>
        <div class="grid">
            <a href="/EduSpace" class="card">
                <div class="icon"><i class="ph-duotone ph-graduation-cap"></i></div>
                <div class="info">
                    <b>EduSpace</b>
                    <span>Nền tảng học tập & ôn luyện.</span>
                </div>
            </a>
            <a href="/EduSpace/python" class="card">
                <div class="icon"><i class="ph-duotone ph-code"></i></div>
                <div class="info">
                    <b>Python Online</b>
                    <span>Viết và chạy code Python.</span>
                </div>
            </a>
            <a href="/media/docx" class="card">
                <div class="icon"><i class="ph-duotone ph-file-doc"></i></div>
                <div class="info">
                    <b>Docx View</b>
                    <span>Trình xem tài liệu Docx.</span>
                </div>
            </a>
            <a href="/psychology" class="card">
                <div class="icon"><i class="ph-duotone ph-brain"></i></div>
                <div class="info">
                    <b>Psychology</b>
                    <span>Tâm lý & trắc nghiệm.</span>
                </div>
            </a>
        </div>
        <script src="/notify.js"></script>
    </div>
</body>

</html>
