<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#180507" />
  <title>Digital Giao Thừa 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&family=Noto+Serif:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="experience" id="experience" data-mode="intro" aria-live="polite">
    <canvas id="backgroundCanvas" aria-hidden="true"></canvas>
    <canvas id="fireworksCanvas" aria-hidden="true"></canvas>

    <header class="hud glass" aria-label="Bảng điều khiển">
      <div>
        <p class="eyebrow">Digital Giao Thừa</p>
        <h1>Tết 2026</h1>
      </div>
      <button id="audioToggle" class="button" aria-pressed="false">Bật âm thanh</button>
    </header>

    <main class="stage">
      <section id="introPanel" class="panel intro active" aria-label="Giới thiệu">
        <p class="intro-line">Tết đang về…</p>
        <p class="intro-subline">hít một hơi sâu, lắng nghe pháo vang ở chân trời.</p>
      </section>

      <section id="countdownPanel" class="panel countdown" aria-label="Đếm ngược giao thừa">
        <div class="countdown-wrap glass">
          <p class="eyebrow">Khoảnh khắc giao thừa</p>
          <div class="clock" id="clock" role="timer" aria-atomic="true">00:00:00</div>
          <p class="date" id="dateLabel">01.01.2026 — theo giờ của bạn</p>
        </div>
      </section>

      <section id="scenePanel" class="panel scene" aria-label="Khung cảnh Tết số hóa">
        <div class="parallax" id="parallaxScene">
          <div class="layer glow"></div>
          <div class="layer mountains"></div>
          <div class="layer lanterns" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
          <div class="layer blossoms" id="blossomField"></div>
        </div>
      </section>

      <section id="coupletPanel" class="panel couplet" aria-label="Câu đối thư pháp">
        <div class="scroll glass">
          <p class="eyebrow">Mực thơm nét xuân</p>
          <svg viewBox="0 0 420 150" class="ink-svg" role="img" aria-label="Câu đối viết tay">
            <defs>
              <filter id="inkBleed" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="8" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
              </filter>
            </defs>
            <path d="M27,86 C62,34 127,30 153,73 C171,108 132,134 98,125 C67,117 51,91 49,68"/>
            <path d="M188,35 C178,84 212,126 264,118 C305,110 332,74 311,48 C282,14 207,27 181,53"/>
            <path d="M334,94 C347,57 363,38 386,27 C392,42 389,52 374,73 C362,89 349,101 331,116"/>
          </svg>
          <p class="couplet-line">Xuân an khang, vạn sự như ý.</p>
        </div>
      </section>

      <section id="wishPanel" class="panel wish" aria-label="Lời chúc cá nhân hóa">
        <div class="wish-card glass">
          <label for="nameInput">Tên người nhận lời chúc</label>
          <div class="name-row">
            <input id="nameInput" maxlength="40" placeholder="Ví dụ: Gia đình Bình An" />
            <button id="applyName" class="button">Cá nhân hoá</button>
          </div>
          <p id="wishText" class="wish-text">Chúc bạn một năm 2026 rực rỡ, bình an và thịnh vượng.</p>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
