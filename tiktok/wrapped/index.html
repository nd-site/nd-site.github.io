<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Wrapped - ND Labs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/logo.png" alt="ND Labs Logo" class="site-logo">
            <h1>TikTok Wrapped - ND Labs</h1>
        </div>
    </header>
        
    <main>
        <h2>Tải lên Tệp Dữ liệu TikTok Wrapped</h2>
        
        <div 
            id="dropZone" 
            class="drop-zone"
            ondragover="event.preventDefault()" 
            ondrop="handleDrop(event)">
            <p id="dropText">
                Kéo & thả tệp JSON vào đây, hoặc nhấn để chọn tệp.
            </p>
            <input type="file" id="jsonFile" accept=".json" style="display: none;">
        </div>
        
        <button onclick="processFile()" id="processButton" style="display: none;">Xem Wrapped</button>

        <div id="results" class="results-container">
            </div>
    </main>

    <footer>
        <p>Phân tích bởi ND Labs</p>
        <div class="tiktok-brand">
            <img src="/tiktok/wrapped/tiktok-icon.png" alt="TikTok Logo" class="tiktok-logo">
            <span>TikTok</span>
        </div>
    </footer>

    <script src="script.js"></script>

    <!-- Đặt ở cuối body -->
    <div class="home-wrapper">
        <!-- Nút Trang Chủ -->
        <a href="/index.html" class="home-btn">
            <img src="/homebtn.png" alt="Trang chủ">
        </a>

        <style>
            .home-btn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 55px;
                height: 55px;
                background: #fff;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                cursor: pointer;
                z-index: 9999;
                animation: float 3s ease-in-out infinite;
                text-decoration: none;
            }
            .home-btn img {
                max-width: 60%;
                max-height: 60%;
                object-fit: contain;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-6px); }
            }
            .home-btn:hover {
                transform: scale(1.05);
                transition: 0.3s;
            }
        </style>
    </div>
</body>
</html>
