</head>

<body>
    <div class="settings-main">

            <a href="/privacy/"><i class="ph-duotone ph-shield-check"></i><span>B·∫£o m·∫≠t</span></a>
        </aside>

        <main class="settings-panel">
            <div style="margin-bottom: 28px;">
                <h2 style="font-size: 22px; font-weight: 800; margin-bottom: 4px;">C√†i ƒë·∫∑t NDID</h2>
                <p style="font-size: 14px; color: var(--text-soft);">Qu·∫£n l√Ω h·ªì s∆° <strong id="ndid-display"
                        style="color: var(--primary);">...</strong></p>
            </div>

            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-rel">
                    <img id="user-avatar" src="/logo.png" alt="Avatar">
                    <label for="avatar-upload" class="cam-btn" title="ƒê·ªïi ·∫£nh">
                        <i class="ph-bold ph-camera"></i>
                    </label>
                    <input type="file" id="avatar-upload" accept="image/*" style="display:none">
                </div>
                <div>

                    <p id="display-email" style="font-size: 13px; color: var(--text-soft);">email@ndlabs.com</p>

            </div>

            <!-- Edit profile -->
            <form id="profile-form" class="auth-form" style="max-width: 400px;">
                <div class="form-group">
                    <label>H·ªç v√† t√™n</label>
                    <div class="input-container">
                        <i class="ph-duotone ph-user"></i>
                        <input type="text" id="edit-name" placeholder="T√™n c·ªßa b·∫°n">
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="width: auto; padding: 11px 24px; margin-top: 4px;">
                    <i class="ph-bold ph-floppy-disk"></i> L∆∞u thay ƒë·ªïi
                </button>
            </form>

            <div class="divider" style="margin: 36px 0;"><span>Li√™n k·∫øt t√†i kho·∫£n</span></div>

            <!-- Google linking -->
            <div id="google-link-row"
                style="display: flex; align-items: center; justify-content: space-between; padding: 18px 20px; background: #f8fafc; border-radius: 16px; border: 1.5px solid #edf2f7;">
                <div style="display: flex; align-items: center; gap: 12px; font-weight: 700;">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                    <span id="google-status-text">Ch∆∞a li√™n k·∫øt Google</span>
                </div>
                <button id="link-google-btn" class="btn-google"
                    style="width: auto; padding: 8px 16px; border-radius: 10px; font-size: 13px;">Li√™n k·∫øt</button>
            </div>

            <!-- Logout -->
            <div style="margin-top: 48px; padding-top: 24px; border-top: 1px solid #fecaca;">
                <button id="logout-btn"
                    style="background: #fef2f2; color: #ef4444; border: 1.5px solid #fecaca; padding: 12px 20px; border-radius: 14px; font-weight: 800; font-family: inherit; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s;">
                    <i class="ph-bold ph-sign-out"></i> ƒêƒÉng xu·∫•t
                </button>
            </div>
        </main>
    </div>

    <!-- Re-auth Modal -->
    <div id="reauth-modal" class="modal hidden">
        <div class="modal-content">
            <h3 style="font-weight: 800; font-size: 18px; margin-bottom: 8px;">X√°c minh b·∫£o m·∫≠t</h3>
            <p style="font-size: 13px; color: var(--text-soft); margin-bottom: 20px;">Nh·∫≠p l·∫°i m·∫≠t kh·∫©u ƒë·ªÉ li√™n k·∫øt t√†i
                kho·∫£n Google.</p>
            <div class="form-group">
                <div class="input-container">
                    <i class="ph-duotone ph-key"></i>
                    <input type="password" id="reauth-password" placeholder="M·∫≠t kh·∫©u c·ªßa b·∫°n">
                </div>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button id="cancel-reauth"
                    style="padding: 10px 18px; border-radius: 10px; border: none; background: #f1f5f9; font-weight: 700; font-family: inherit; cursor: pointer;">H·ªßy</button>
                <button id="confirm-reauth" class="btn-primary"
                    style="width: auto; margin-top: 0; padding: 10px 20px;">X√°c nh·∫≠n</button>
            </div>
        </div>
    </div>

    <div id="status-msg" class="status-msg"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getAuth, onAuthStateChanged, updateProfile, signOut,
            GoogleAuthProvider, linkWithPopup,
            reauthenticateWithCredential, EmailAuthProvider
        }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, arrayUnion }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIHXhqSNYhIIozxC5dZ-mTcfXAPzPZgog",
            authDomain: "ndlabs-0.firebaseapp.com",
            projectId: "ndlabs-0",
            storageBucket: "ndlabs-0.firebasestorage.app",
            messagingSenderId: "600040258053",
            appId: "1:600040258053:web:617a19f62aafeb35d13a6c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const statusEl = document.getElementById('status-msg');
        function showStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = `status-msg show ${type}`;
            setTimeout(() => statusEl.className = 'status-msg', 4000);
        }

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                localStorage.removeItem('nd_user');
                window.location.href = '/auth/login/';
                return;
            }
            currentUser = user;

            // Display basic info
            document.getElementById('display-name').textContent = user.displayName || 'ND Member';
            document.getElementById('edit-name').value = user.displayName || '';
            if (user.photoURL) document.getElementById('user-avatar').src = user.photoURL;

            // Try to get Firestore data
            try {
                const snap = await getDoc(doc(db, 'users', user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('ndid-display').textContent = data.ndid || user.email.split('@')[0];
                    document.getElementById('display-email').textContent = data.emails?.[0] || user.email;
                    document.getElementById('edit-name').value = data.fullname || user.displayName || '';
                } else {
                    document.getElementById('ndid-display').textContent = user.email.split('@')[0];
                    document.getElementById('display-email').textContent = user.email;
                }
            } catch (_) {
                document.getElementById('ndid-display').textContent = user.email.split('@')[0];
                document.getElementById('display-email').textContent = user.email;
            }

            // Check Google link status
            const linked = user.providerData.some(p => p.providerId === 'google.com');
            if (linked) {
                document.getElementById('google-status-text').textContent = '‚úÖ ƒê√£ li√™n k·∫øt Google';
                document.getElementById('link-google-btn').textContent = 'ƒê√£ li√™n k·∫øt';
                document.getElementById('link-google-btn').disabled = true;
            }
        });

        // Avatar upload
        document.getElementById('avatar-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !currentUser) return;
            try {
                const storageRef = ref(storage, `avatars/${currentUser.uid}`);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);
                await updateProfile(currentUser, { photoURL: url });
                document.getElementById('user-avatar').src = url;
                try { await updateDoc(doc(db, 'users', currentUser.uid), { photoURL: url }); } catch (_) { }
                // Update localStorage
                const s = JSON.parse(localStorage.getItem('nd_user') || '{}');
                s.photoURL = url;
                localStorage.setItem('nd_user', JSON.stringify(s));
                showStatus('C·∫≠p nh·∫≠t ·∫£nh ƒë·∫°i di·ªán th√†nh c√¥ng!', 'success');
            } catch (err) {
                showStatus('L·ªói t·∫£i ·∫£nh: ' + err.message, 'error');
            }
        });

        // Profile form
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            const newName = document.getElementById('edit-name').value.trim();
            try {
                await updateProfile(currentUser, { displayName: newName });
                document.getElementById('display-name').textContent = newName;
                try { await updateDoc(doc(db, 'users', currentUser.uid), { fullname: newName }); } catch (_) { }
                // Update localStorage
                const s = JSON.parse(localStorage.getItem('nd_user') || '{}');
                s.displayName = newName;
                localStorage.setItem('nd_user', JSON.stringify(s));
                showStatus('L∆∞u th√†nh c√¥ng!', 'success');
            } catch (err) {
                showStatus('L·ªói: ' + err.message, 'error');
            }
        });

        // Google link button ‚Üí show modal
        document.getElementById('link-google-btn').addEventListener('click', () => {
            document.getElementById('reauth-modal').classList.remove('hidden');
        });

        document.getElementById('cancel-reauth').addEventListener('click', () => {
            document.getElementById('reauth-modal').classList.add('hidden');
        });

        document.getElementById('confirm-reauth').addEventListener('click', async () => {
            const password = document.getElementById('reauth-password').value;
            if (!password || !currentUser) return;
            try {
                const credential = EmailAuthProvider.credential(currentUser.email, password);
                await reauthenticateWithCredential(currentUser, credential);
                document.getElementById('reauth-modal').classList.add('hidden');

                const provider = new GoogleAuthProvider();
                const result = await linkWithPopup(currentUser, provider);

                document.getElementById('google-status-text').textContent = '‚úÖ ƒê√£ li√™n k·∫øt Google';
                document.getElementById('link-google-btn').textContent = 'ƒê√£ li√™n k·∫øt';
                document.getElementById('link-google-btn').disabled = true;

                // Save google email to Firestore
                const googleEmail = result.user.providerData.find(p => p.providerId === 'google.com')?.email;
                if (googleEmail) {
                    try { await updateDoc(doc(db, 'users', currentUser.uid), { emails: arrayUnion(googleEmail) }); } catch (_) { }
                }
                showStatus('üéâ Li√™n k·∫øt Google th√†nh c√¥ng!', 'success');
            } catch (err) {
                showStatus('X√°c th·ª±c th·∫•t b·∫°i: ' + err.message, 'error');
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await signOut(auth);
            localStorage.removeItem('nd_user');
            window.location.href = '/';
        });
    </script>
</body>

</html>
