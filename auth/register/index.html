<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo NDID - ND Labs</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="/nd-navbar.js" defer></script>
  <script type="module" crossorigin src="/assets/register-DSrRQC60.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/firebase-DLphYnwd.js">
  <link rel="stylesheet" crossorigin href="/assets/firebase-DQ3oFVkv.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/logo.png" alt="Logo" class="auth-logo">
                <h1>Tạo NDID</h1>
                <p>Khởi tạo định danh ND duy nhất của bạn</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label>Chọn NDID của bạn</label>
                    <div class="input-container">
                        <i class="ph-duotone ph-identification-card"></i>
                        <input type="text" id="ndid" placeholder="VD: dang_2026" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Họ và tên</label>
                    <div class="input-container">
                        <i class="ph-duotone ph-user"></i>
                        <input type="text" id="fullname" placeholder="Nhập tên của bạn" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email khôi phục</label>
                    <div class="input-container">
                        <i class="ph-duotone ph-envelope-simple"></i>
                        <input type="email" id="email" placeholder="email@gmail.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-container">
                        <i class="ph-duotone ph-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="policy-wrap" style="display: flex; gap: 10px; font-size: 13px; color: var(--text-soft);">
                    <input type="checkbox" id="policy" required style="margin-top: 3px;">
                    <label for="policy">Tôi đồng ý với <a href="/privacy/"
                            style="color: var(--primary); font-weight:700;">Chính sách bảo mật</a></label>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">
                    <span>Khởi tạo ngay</span>
                    <i class="ph-bold ph-sparkle"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="/auth/login/">Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <div id="status-toast" class="status-toast"></div>
</body>

</html>
