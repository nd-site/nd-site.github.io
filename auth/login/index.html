<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập NDID - ND Labs</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="/nd-navbar.js" defer></script>
  <script type="module" crossorigin src="/assets/login-z5gUuxt3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/firebase-DLphYnwd.js">
  <link rel="stylesheet" crossorigin href="/assets/firebase-DQ3oFVkv.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/logo.png" alt="Logo" class="auth-logo">
                <h1>Đăng nhập</h1>
                <p>Chào mừng trở lại với ND Labs</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label>NDID của bạn</label>
                    <div class="input-container">
                        <i class="ph-duotone ph-user-circle"></i>
                        <input type="text" id="ndid" placeholder="Nhập NDID" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-container">
                        <i class="ph-duotone ph-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">
                    <span>Tiếp tục</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>

                <div class="divider"><span>Hoặc</span></div>

                <button type="button" id="google-btn" class="btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    <span>Đăng nhập với Google</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="/auth/register/">Tạo NDID ngay</a></p>
            </div>
        </div>
    </div>

    <div id="status-toast" class="status-toast"></div>

</body>

</html>
