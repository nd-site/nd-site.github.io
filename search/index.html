    <script>
        // --- LOGIC T·ª∞ ƒê·ªòNG L·∫§Y D·ªÆ LI·ªÜU ---

        // H√†m t·∫£i d·ªØ li·ªáu t·ª´ search.json
        async function fetchSearchData() {
            try {
                // Hi·ªÉn th·ªã tr·∫°ng th√°i ƒëang t·∫£i
                resultCount.innerText = "ƒêang kh·ªüi t·∫°o d·ªØ li·ªáu t√¨m ki·∫øm...";
                
                const response = await fetch('/search.json');
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');

                resultCount.innerText = ""; // X√≥a th√¥ng b√°o khi t·∫£i xong
                console.log("ƒê√£ t·∫£i xong " + siteData.length + " trang.");
            } catch (error) {

                resultCount.innerText = "L·ªói: Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t√¨m ki·∫øm (H√£y ki·ªÉm tra file search.json).";
            }

        // G·ªçi h√†m t·∫£i d·ªØ li·ªáu ngay khi trang web m·ªü
        fetchSearchData();

        // --- H√ÄM X·ª¨ L√ù T√åM KI·∫æM (GI·ªÆ NGUY√äN LOGIC C≈®) ---
        function removeVietnameseTones(str) {
            str = str.replace(/√†|√°|·∫°|·∫£|√£|√¢|·∫ß|·∫•|·∫≠|·∫©|·∫´|ƒÉ|·∫±|·∫Ø|·∫∑|·∫≥|·∫µ/g,"a"); 
            str = str.replace(/√®|√©|·∫π|·∫ª|·∫Ω|√™|·ªÅ|·∫ø|·ªá|·ªÉ|·ªÖ/g,"e"); 
            str = str.replace(/√¨|√≠|·ªã|·ªâ|ƒ©/g,"i"); 
            str = str.replace(/√≤|√≥|·ªç|·ªè|√µ|√¥|·ªì|·ªë|·ªô|·ªï|·ªó|∆°|·ªù|·ªõ|·ª£|·ªü|·ª°/g,"o"); 
            str = str.replace(/√π|√∫|·ª•|·ªß|≈©|∆∞|·ª´|·ª©|·ª±|·ª≠|·ªØ/g,"u"); 
            str = str.replace(/·ª≥|√Ω|·ªµ|·ª∑|·ªπ/g,"y"); 
            str = str.replace(/ƒë/g,"d");
            // ... (b·∫°n c√≥ th·ªÉ gi·ªØ nguy√™n ph·∫ßn regex ƒë·∫ßy ƒë·ªß ·ªü code c≈©) ...
            return str;
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();

            // N·∫øu d·ªØ li·ªáu ch∆∞a t·∫£i xong th√¨ kh√¥ng t√¨m
            if (siteData.length === 0) {

                const title = item.title ? item.title.toLowerCase() : "";
