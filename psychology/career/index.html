<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng Nghiệp - Psychology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --primary: #8b5cf6;
            --bg-main: #f5f3ff;
        }

        html,
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: #1e293b;
        }

        .bg-blob {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: blob-bounce 10s infinite ease-in-out;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px -12px rgba(139, 92, 246, 0.1);
            border-radius: 24px;
        }

        @keyframes blob-bounce {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }
    </style>
    <script src="/nd-navbar.js" defer></script></head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
    <div class="bg-blob" style="top: -100px; left: -100px;"></div>
    <div class="bg-blob"
        style="bottom: -100px; right: -100px; background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, rgba(255, 255, 255, 0) 70%);">
    </div>

    <div class="w-full max-w-2xl z-10">
        <header class="flex items-center justify-between mb-8">
            <a href="../index.html"
                class="flex items-center gap-2 text-slate-500 hover:text-violet-600 transition-colors font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Quay lại
            </a>
            <div class="text-violet-600 font-extrabold text-xl tracking-tight">Psychology • Hướng Nghiệp</div>
        </header>

        <main class="glass-card p-12 text-center">
            <div
                class="w-20 h-20 bg-violet-100 rounded-full flex items-center justify-center text-4xl mb-6 mx-auto text-violet-600">
                🚀
            </div>
            <h1 class="text-3xl font-bold mb-4">Khám Phá Nghề Nghiệp</h1>
            <p class="text-slate-500 mb-8">
                Tính năng này đang được phát triển để giúp bạn tìm thấy con đường sự nghiệp phù hợp nhất với bản thân.
                Vui lòng quay lại sau!
            </p>
            <a href="../index.html"
                class="inline-block bg-violet-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-violet-700 transition-colors">
                Quay về trang chủ
            </a>
        </main>

        <footer class="mt-8 text-center text-slate-400 text-sm">
            <p>© 2026 ND Labs. Psychology • Định hướng tương lai, kiến tạo thành công.</p>
        </footer>
    </div>
</body>

</html>
