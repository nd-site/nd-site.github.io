<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Tâm Lý - Psychology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --bg-main: #f5f3ff;
        }

        html,
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: #1e293b;
        }

        .bg-blob {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: blob-bounce 10s infinite ease-in-out;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px -12px rgba(139, 92, 246, 0.1);
            border-radius: 24px;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .option-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
        }

        @keyframes blob-bounce {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }
    </style>
    <script src="/nd-navbar.js" defer></script></head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
    <div class="bg-blob" style="top: -100px; left: -100px;"></div>
    <div class="bg-blob"
        style="bottom: -100px; right: -100px; background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, rgba(255, 255, 255, 0) 70%);">
    </div>

    <div class="w-full max-w-2xl z-10">
        <header class="flex items-center justify-between mb-8">
            <a href="../index.html"
                class="flex items-center gap-2 text-slate-500 hover:text-violet-600 transition-colors font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Quay lại
            </a>
            <div class="text-violet-600 font-extrabold text-xl tracking-tight">Psychology • Đánh Giá Tâm Lý</div>
        </header>

        <main id="test-container" class="glass-card p-8 md:p-12 text-center min-h-[400px] flex flex-col justify-center">
            <div id="quiz-view">
                <div class="mb-8">
                    <span id="q-number" class="text-xs font-bold text-violet-600 uppercase tracking-widest">Câu hỏi 1 /
                        5</span>
                    <div class="progress-bar mt-2">
                        <div id="progress-fill" class="progress-fill" style="width: 20%;"></div>
                    </div>
                </div>
                <h2 id="q-text" class="text-2xl font-bold mb-10 text-slate-800">Bạn có thường xuyên cảm thấy mệt mỏi
                    ngay cả khi mới ngủ dậy không?</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button onclick="handleAnswer(3)" class="option-btn bg-red-50 text-red-600 hover:bg-red-100">Thường
                        xuyên</button>
                    <button onclick="handleAnswer(2)"
                        class="option-btn bg-amber-50 text-amber-600 hover:bg-amber-100">Đôi khi</button>
                    <button onclick="handleAnswer(1)"
                        class="option-btn bg-emerald-50 text-emerald-600 hover:bg-emerald-100">Hiếm khi</button>
                    <button onclick="handleAnswer(0)"
                        class="option-btn bg-slate-50 text-slate-600 hover:bg-slate-100">Không bao giờ</button>
                </div>
            </div>

            <div id="result-view" class="hidden">
                <div class="text-6xl mb-4">🌈</div>
                <h2
                    class="text-3xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-indigo-600">
                    Chẩn đoán tinh thần</h2>
                <div class="bg-white p-8 rounded-2xl border border-slate-100 text-left mb-8">
                    <p id="result-text" class="text-slate-700 leading-relaxed"></p>
                </div>
                <button onclick="location.reload()"
                    class="bg-violet-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-violet-700 transition-colors">Làm
                    lại bài test</button>
            </div>
        </main>

        <footer class="mt-8 text-center text-slate-400 text-sm">
            <p>© 2026 ND Labs. Psychology • Kết quả chỉ mang tính chất tham khảo.</p>
        </footer>
    </div>

    <script>
        const questions = [
            "Bạn có thường xuyên cảm thấy mệt mỏi ngay cả khi mới ngủ dậy không?",
            "Bạn có cảm thấy khó tập trung vào việc học hành hay các hoạt động thường ngày?",
            "Bạn có hay lo lắng về tương lai hoặc những kỳ vọng của người khác?",
            "Bạn có thường xuyên cảm thấy cô đơn dù đang ở cùng gia đình hoặc bạn bè?",
            "Bạn có thay đổi thói quen ăn uống hoặc giấc ngủ trong thời gian gần đây?"
        ];

        let currentStep = 0;
        let totalScore = 0;

        function handleAnswer(val) {
            totalScore += val;
            currentStep++;

            if (currentStep < questions.length) {
                updateUI();
            } else {
                showResult();
            }
        }

        function updateUI() {
            document.getElementById('q-number').textContent = `Câu hỏi ${currentStep + 1} / ${questions.length}`;
            document.getElementById('q-text').textContent = questions[currentStep];
            document.getElementById('progress-fill').style.width = `${((currentStep + 1) / questions.length) * 100}%`;
        }

        function showResult() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');

            let feedback = "";
            if (totalScore > 10) {
                feedback = "Trái tim bạn dường như đang chịu khá nhiều áp lực. Hãy nhớ rằng không cần phải gồng mình quá mức. Một cuộc dạo bộ hoặc buổi trò chuyện với người bạn tin tưởng sẽ giúp ích rất nhiều cho bạn lúc này.";
            } else if (totalScore > 5) {
                feedback = "Bạn đang ở mức căng thẳng vừa phải. Đây là những cảm xúc bình thường trong quá trình học tập và trưởng thành. Đừng quên dành thời gian thư giãn mỗi ngày bạn nhé!";
            } else {
                feedback = "Bạn đang duy trì một trạng thái tinh thần rất tuyệt vời! Hãy tiếp tục chăm sóc bản thân và lan tỏa năng lượng tích cực này đến bạn bè xung quanh nhé.";
            }
            document.getElementById('result-text').textContent = feedback;
        }
    </script>
</body>

</html>
