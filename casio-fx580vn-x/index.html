<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Casio fx-580VN X Emulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="casio-keypad">
    <div class="row">
      <button class="btn orange">SHIFT</button>
      <button class="btn red">ALPHA</button>
      <button class="btn gray">MODE</button>
      <button class="btn gray">SETUP</button>
    </div>
    <div class="row">
      <button class="btn white">7</button>
      <button class="btn white">8</button>
      <button class="btn white">9</button>
      <button class="btn gray">÷</button>
    </div>
    <div class="row">
      <button class="btn white">4</button>
      <button class="btn white">5</button>
      <button class="btn white">6</button>
      <button class="btn gray">×</button>
    </div>
    <div class="row">
      <button class="btn white">1</button>
      <button class="btn white">2</button>
      <button class="btn white">3</button>
      <button class="btn gray">−</button>
    </div>
    <div class="row">
      <button class="btn white">0</button>
      <button class="btn white">.</button>
      <button class="btn white">Ans</button>
      <button class="btn gray">+</button>
    </div>
    <div class="row">
      <button class="btn blue">CALC</button>
      <button class="btn blue">SOLVE</button>
      <button class="btn green">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
