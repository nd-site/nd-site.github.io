<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xem Video</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    background: white;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin: 0 0 10px 0;
    font-size: 24px;
    text-align: center;
  }
  .video-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    aspect-ratio: 16/9;
    border: 1px solid black;
    border-radius: 20px;
    overflow: hidden;
    background: black;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
  .btn {
    margin-top: 15px;
    background: #ff0000; /* đỏ tươi */
    border: 1px solid black;
    color: white;
    padding: 10px 16px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #cc0000;
  }
</style>
</head>
<body>

<h1>Video trực tiếp</h1>
<div class="video-container">
  <iframe 
    src="https://www.youtube-nocookie.com/embed/WDMJg96GXaU?rel=0&showinfo=0"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>
<button class="btn" onclick="window.open('https://youtu.be/WDMJg96GXaU','_blank')">
  Mở trên YouTube
</button>

</body>
</html>
