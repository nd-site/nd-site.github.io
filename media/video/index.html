<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video Hub - ND Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo.png" type="image/png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #ff4500;
            --bg: #fdf2f0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            text-align: center;
            margin: 40px 0;
        }

        /* Choice Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            color: #1e293b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #fee2e2;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .video-card b {
            font-size: 1.1rem;
            color: #0f172a;
        }

        .video-card span {
            font-size: 0.85rem;
            color: #64748b;
            font-family: monospace;
        }

        /* Code Box */
        .code-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            z-index: 100;
        }

        .back-btn img {
            width: 35px;
        }

        #globalToast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .web-toast {
            background: #1e293b;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <script src="/nd-navbar.js" defer></script></head>

<body>
    <div class="container">
        <h1><i class="ph ph-film-strip"></i> Video Hub - ND Labs</h1>

        <div class="video-grid" id="videoGrid">
            <!-- Items from data.js will be injected here -->
        </div>

        <div class="code-box">
            <h3>Truy cập bằng mã</h3>
            <input type="text" id="code" placeholder="Nhập mã video (ví dụ: btvn-en-01)">
            <button onclick="goToPage()">Truy cập ngay</button>
        </div>
    </div>

    <a href="/" class="back-btn"><img src="/homebtn.png"></a>
    <div id="globalToast"></div>

    <script src="data.js"></script>
    <script>
        const grid = document.getElementById('videoGrid');

        // Handle URL redirect if code exists
        let urlCode = window.location.search.substring(1) || window.location.hash.substring(1);
        if (urlCode && data[urlCode]) {
            window.location.href = data[urlCode];
        }

        // Generate Grid items
        Object.keys(data).forEach(key => {
            const card = document.createElement('a');
            card.className = 'video-card';
            card.href = data[key];
            card.innerHTML = `
                <i class="ph ph-play-circle" style="font-size: 32px; color: #ff4500;"></i>
                <b>${key.replace(/-/g, ' ').toUpperCase()}</b>
                <span>Mã: ${key}</span>
            `;
            grid.appendChild(card);
        });

        function showNotification(msg) {
            const toast = document.createElement('div');
            toast.className = 'web-toast';
            toast.textContent = msg;
            document.getElementById('globalToast').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function goToPage() {
            const input = document.getElementById('code').value.trim();
            if (data[input]) {
                window.location.href = data[input];
            } else {
                showNotification("Nhập sai mã video!");
            }
        }
    </script>
</body>

</html>
