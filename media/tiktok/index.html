<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Analytics – ND Labs</title>
    <meta name="description" content="Phân tích hiệu suất TikTok bằng AI: Gemini, ChatGPT và DeepSeek.">
    <link rel="icon" href="/logo.png" type="image/png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <script src="/nd-navbar.js" defer></script>
    <style>
        :root {
            --bg: #f0f7ff;
            --text: #1e293b;
            --sub: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(at 30% 0%, rgba(0, 0, 0, 0.06) 0px, transparent 55%),
                radial-gradient(at 80% 100%, rgba(0, 112, 243, 0.08) 0px, transparent 55%);
            min-height: 100vh;
            color: var(--text);
            padding: 40px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.7s ease;
        }

        .page-icon {
            width: 80px;
            height: 80px;
            background: #010101;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 10px;
        }

        .page-sub {
            color: var(--sub);
            font-size: 1rem;
            max-width: 480px;
            font-weight: 500;
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 980px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 22px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            transition: all 0.28s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card:hover {
            transform: translateY(-6px);
            background: white;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.12) rotate(4deg);
        }

        .card-info .card-name {
            font-weight: 700;
            font-size: 1.05rem;
            display: block;
            margin-bottom: 4px;
        }

        .card-info .card-desc {
            font-size: 0.83rem;
            color: var(--sub);
        }

        .ai-badge {
            display: inline-block;
            font-size: 0.62rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 2px 8px;
            border-radius: 20px;
            margin-left: 6px;
            vertical-align: middle;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="page-icon"><i class="ph-duotone ph-tiktok-logo"></i></div>
        <h1>TikTok Analytics</h1>
        <p class="page-sub">Phân tích hiệu suất TikTok Wrapped của bạn bằng sức mạnh của AI.</p>
    </div>

    <div class="grid">
        <a href="/media/tiktok/wrapped" class="card">
            <div class="card-icon" style="background: #010101;">
                <i class="ph-duotone ph-tiktok-logo"></i>
            </div>
            <div class="card-info">
                <span class="card-name">Wrapped <span class="ai-badge"
                        style="background:#4285f4;color:white;">Gemini</span></span>
                <span class="card-desc">Phân tích chuyên sâu bằng Google Gemini AI.</span>
            </div>
        </a>
        <a href="/media/tiktok/wrapped-chatgpt" class="card">
            <div class="card-icon" style="background: #10a37f;">
                <i class="ph-duotone ph-tiktok-logo"></i>
            </div>
            <div class="card-info">
                <span class="card-name">Wrapped <span class="ai-badge"
                        style="background:#10a37f;color:white;">ChatGPT</span></span>
                <span class="card-desc">Phân tích bằng công nghệ OpenAI GPT.</span>
            </div>
        </a>
        <a href="/media/tiktok/wrapped-deepseek" class="card">
            <div class="card-icon" style="background: #3b82f6;">
                <i class="ph-duotone ph-tiktok-logo"></i>
            </div>
            <div class="card-info">
                <span class="card-name">Wrapped <span class="ai-badge"
                        style="background:#3b82f6;color:white;">DeepSeek</span></span>
                <span class="card-desc">Phân tích chuyên sâu bằng DeepSeek R1.</span>
            </div>
        </a>
    </div>
</body>

</html>
