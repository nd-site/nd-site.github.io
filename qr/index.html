<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR - Nhật Đăng</title>
  <link rel="icon" href="../logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ✅ Không cho cuộn */
    }
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #333;
      font-size: 4vw;
      text-align: center;
      margin-bottom: 2vh;
    }
    input, button {
      padding: 1.2vh 2vw;
      border: none;
      border-radius: 1vh;
      margin: 1vh 0.5vw;
      font-size: 2.5vw;
      max-width: 90vw;
    }
    input {
      width: 70vw;
      max-width: 400px;
    }
    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0072ff;
    }
    #qr-code {
      margin-top: 3vh;
    }
    canvas {
      max-width: 80vw;
      height: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
        margin-bottom: 2vh;
      }

      input, button {
        font-size: 4vw;
        padding: 1.5vh 3vw;
        margin: 1.5vh 1vw;
      }

      input {
        width: 80vw;
        max-width: none;
      }

      button {
        width: auto;
        min-width: 30vw;
      }

      canvas {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>Tạo mã QR - Nhật Đăng</h1>
  <input type="text" id="text" placeholder="Nhập nội dung..." />
  <button onclick="generateQRCode()">Tạo mã QR</button>
  <button onclick="downloadQR()">Tải ảnh</button>
  <div id="qr-code"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let qrCanvas; // giữ lại canvas để dùng khi tải

    function generateQRCode() {
      const text = document.getElementById("text").value.trim();
      const qrContainer = document.getElementById("qr-code");
      qrContainer.innerHTML = ""; // Xoá cũ

      if (!text) {
        alert("Vui lòng nhập nội dung.");
        return;
      }

      // Tạo canvas
      qrCanvas = document.createElement("canvas");
      window.QRCode.toCanvas(qrCanvas, text, {
        width: 256,
        margin: 1,
        color: {
          dark: '#000000',
          light: '#ffffff'
        }
      }, function (error) {
        if (error) {
          console.error(error);
          alert("Không thể tạo mã QR.");
          return;
        }
        qrContainer.appendChild(qrCanvas);
      });
    }

    function downloadQR() {
      if (!qrCanvas) {
        alert("Bạn chưa tạo mã QR.");
        return;
      }

      const size = 300;
      const padding = 20;
      const radius = 24;

      // Tạo canvas phụ để bo tròn
      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = size;
      finalCanvas.height = size;
      const ctx = finalCanvas.getContext("2d");

      // Bo tròn nền trắng
      ctx.fillStyle = "#ffffff";
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      // Vẽ mã QR lên giữa canvas
      ctx.drawImage(qrCanvas, padding, padding, size - 2 * padding, size - 2 * padding);

      // Tải về ảnh PNG
      const link = document.createElement("a");
      link.href = finalCanvas.toDataURL("image/png");
      link.download = "nd-site-qr-code.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
